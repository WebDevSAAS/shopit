        <!-- Sign up form -->
        <div class=signuphfix>
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form vertical-center">
                        <form method="POST" class="register-form" id="register-form">
                            <div>
                                <h2 class="form-title">Sign Up</h2>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email Address" />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                            </div>
                            <div class="form-check form-group">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    I agree all statements in <a href="#" class="term-service">Terms of service</a>
                                </label>
                            </div>
                            <div class="form-group form-button" style="display: flex; justify-content: center; align-items: center;">
                                <input type="submit" name="signup" id="signup" class="form-submit sig-btn" value="Register" />
                            </div>
                        </form>
                        <div class="signup-image">
                            <a href="login.html" class="signup-image-link">I am already member</a>
                            <samp></samp>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>
